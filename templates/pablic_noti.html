{% extends 'public_pannel.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
          <thead class="thead-light">

    <tr>
      <th width="34" scope="row">s/no</th>
      <th width="63">subject</th>
      <th width="57">content</th>
      <th width="63">type</th>
    </tr>
           {% for k in data %}
               </thead>
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ k['subject'] }}</td>
      <td>&nbsp;{{ k['content'] }}</td>
      <td>&nbsp;{{ k['type'] }}</td>
    </tr>
      {% endfor %}
  </table>

</form>
{% endblock %}
